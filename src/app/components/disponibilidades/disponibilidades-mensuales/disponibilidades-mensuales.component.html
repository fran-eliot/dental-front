<div class="generador-mensual-container">
  <h3>Generar disponibilidades del mes</h3>

  <p>Este proceso generar√° las disponibilidades para todos los profesionales activos durante el mes seleccionado.</p>

  <form (ngSubmit)="generarMes()" #form="ngForm">
    <div class="form-group">
      <select [(ngModel)]="mes" name="mes" required class="form-select">
        <option [value]="1">Enero</option>
        <option [value]="2">Febrero</option>
        <option [value]="3">Marzo</option>
        <option [value]="4">Abril</option>
        <option [value]="5">Mayo</option>
        <option [value]="6">Junio</option>
        <option [value]="7">Julio</option>
        <option [value]="8">Agosto</option>
        <option [value]="9">Septiembre</option>
        <option [value]="10">Octubre</option>
        <option [value]="11">Noviembre</option>
        <option [value]="12">Diciembre</option>
      </select>

      <input type="number" [(ngModel)]="anio" name="year" min="2024" required class="form-input" />
    </div>

    <button type="submit" class="boton-generar">Generar Disponibilidades</button>
  </form>

  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="30"></mat-spinner>
    <span>Generando disponibilidades mensuales...</span>
  </div>

</div>
