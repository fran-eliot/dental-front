<div class="main-update-professional-container">
  <h2>Historial de Citas</h2>

  <div *ngIf="loading">Cargando historial...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && citas.length > 0">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Paciente</th>
        <th>Tratamiento</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ formatDate(cita.date) }}</td>
        <td>{{ formatHour(cita.date) }}</td>
        <td>{{ cita.patient?.fullName }}</td>
        <td>{{ cita.treatment?.name || 'N/A' }}</td>
        <td>{{ cita.status }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && citas.length === 0">No hay citas registradas.</p>
</div>
