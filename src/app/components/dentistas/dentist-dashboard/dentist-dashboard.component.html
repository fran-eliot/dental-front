<div class="dashboard-container">
  <h2>Bienvenido, Dr./Dra. {{ dentistName }}</h2>

  <section class="dashboard-summary">
    <h3>Citas para hoy ({{ todayFormateado }})</h3>
    <div *ngIf="todayAppointments.length > 0; else noAppointments">
      <ul>
        <li *ngFor="let appt of todayAppointments">
          <strong>{{ appt.time_appointments }}</strong> - {{ getPatientName(appt.patient_id) }}
          {{ appt.status_appointments === 'confirmed' ? '(Confirmada)' : '(Pendiente)' }}
          <button (click)="viewAppointmentDetails(appt)" class="details-btn">Ver Detalles</button>
          <button (click)="cancelAppointment(appt.id_appointments)" class="cancel-btn">Cancelar Cita</button>
          <button (click)="rescheduleAppointment(appt.id_appointments)" class="reschedule-btn">Reprogramar Cita</button>
        </li>
      </ul>
    </div>
    <ng-template #noAppointments>
      <p>No tienes citas para hoy.</p>
    </ng-template>
  </section>

  <section class="dashboard-actions">
    <button routerLink="/dentista/agenda-semanal" class="action-btn">Ver Agenda Semanal</button>
    <button routerLink="/dentista/historial-citas" class="action-btn">Historial de Citas</button>
    <button routerLink="/dentista/disponibilidades" class="action-btn">Consultar Disponibilidades</button>
  </section>
</div>
