<div class="main-update-professional-container">
  <h2>Agenda Semanal</h2>

  <div *ngIf="loading">Cargando citas...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ng-container *ngIf="!loading && !error">
    <div *ngFor="let dia of getDiasCitas()">
      <h3>{{ dia }}</h3>

      <table *ngIf="citasPorDia[dia].length > 0; else sinCitas">
        <thead>
          <tr>
            <th>Hora</th>
            <th>Paciente</th>
            <th>Tratamiento</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cita of citasPorDia[dia]">
            <td>{{ formatHour(cita.date) }}</td>
            <td>{{ cita.patient?.fullName }}</td>
            <td>{{ cita.treatment?.name || 'N/A' }}</td>
            <td>{{ cita.status }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #sinCitas>
        <p>No hay citas para este dÃ­a.</p>
      </ng-template>
    </div>
  </ng-container>
</div>
