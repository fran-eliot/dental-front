<div class="main-container-navigation">
  <div class="logo-wrapper-navigation">
    <img src="assets/logo_transparente.png" alt="Logo">
  </div>
  <div class="login-wrapper-navigation">
    <button
      *ngIf="!isLoggedIn"
      [routerLink]="['/login']"
      class="btn-login"
    >
      Iniciar Sesión
    </button>

    <button
      *ngIf="isLoggedIn"
      (click)="onlogOut()"
      class="btn-login"
    >
      Cerrar Sesión
    </button>
  </div>
</div>
